<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <title>Monitoramento Geradores</title>
    <script src="./js/chartLoad.js">

    </script>
</head>

<body onload="GeradoresMonitor(),startTime()">
    <header>
        <div class="divtitulo">
            <img class="logo" id="logotipo" src="./img/logo-grupocriar.svg">
            <div class="titulo">
                <h1 class="titulo-principal">Monitoramento Geradores</h1>
                <h1 class="titulo-portatil">Geradores</h1>
                <h2 class="clock" id="clock"></h2>
            </div>

        </div>
    </header>
    <main>
        <div class="autoajust">
            <div class="atual">
                <hr class="first">
                <h2 class="botoes">Dados Atuais:</h2>
                <div class="Selet" id="Selet">
                    <div class="BotaoSelet">
                        <label for="TempoDeExibicao" class="botoes">Selecione o Tempo:</label>
                        <select name="TempoDeExibicao" onchange="tamanhoGrafico(this.value)">
                            <option class="intraDay intraHour" value=0.25>15 Min</option>
                            <option class="intraDay intraHour" value=0.5>30 Min</option>
                            <option class="intraDay intraHour" value=1>1 Hora</option>
                            <option class="intraDay" value=2>2 Horas</option>
                            <option class="intraDay" value=3>3 Horas</option>
                            <option class="intraDay" value=6>6 Horas</option>
                            <option class="intraDay" value=12>12 Horas</option>
                            <option value=24 selected>24 Horas</option>
                            <option value=48>48 Horas</option>
                            <option value=120>5 Dias</option>
                            <option value=168>7 Dias</option>
                            <option value=360>15 Dias</option>
                            <option class="DiaSelect" value=720>1 Mes</option>
                            <option class="DiaSelect" value=1440>2 Meses</option>
                            <option class="DiaSelect" value=4320>6 Meses</option>
                            <option class="DiaSelect HorasMedia" value=8760>1 Ano</option>
                        </select>
                    </div>
                    <div class="BotaoSelet">
                        <label for="TempoDeExibicao" class="botoes">Selecione o Tipo:</label>
                        <select name="TempoDeExibicao" onchange="periodoSelect(this.value)">
                            <option value="horas" selected>Ful-Data</option>
                            <option value="horasmedia">Media Hora</option>
                            <option value="dias">Media Dia</option>
                        </select>
                    </div>
                </div>
                <div class="bloco">
                    <div id="GeradorCasaList"></div>
                </div>
                <div class="bloco">
                    <div id="GeradorPredioList"></div>
                </div>
            </div>
        </div>
        <hr>
        <h2 class="botoes">Graficos:</h2>
        <div class="autoajust">
            <div class="block">                
                <div class="graf" id="GeradorCasa"></div>
                <hr>
                <div class="graf" id="GeradorPredio"></div>
                <hr>                
                <div class="graf" id="CorrentesCasa"></div>
                <hr>
                <div class="graf" id="CorrentesPredio"></div>
            </div>
        </div>
        <hr>
        <script src="./js/jquery.js"></script>
        <script src="./js/canvas.js"></script>
    </main>
    <footer>
        <p class="copyright">Space Systems &copy; 2020</p>
    </footer>
</body>

</html>
